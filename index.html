<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wykeham Day Haribo Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0d47a1;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    button {
      background: #0d47a1;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(13, 71, 161, 0.2);
    }

    button:hover {
      background: #1565c0;
      transform: scale(1.05);
      box-shadow: 0 10px 24px rgba(13, 71, 161, 0.3);
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Wykeham Day Haribo Bot</h1>
  <p class="subtitle">Press the button to awaken the robot overlord (or just get a sweet).</p>
  <button onclick="sendTrigger()">Activate Robot Arm!</button>
  <p id="status"></p>

  <script>
    async function sendTrigger() {
      const btn = document.querySelector('button');
      const statusText = document.getElementById('status');
      btn.disabled = true;
      statusText.textContent = "Sending command...";

      try {
        const response = await fetch('https://arduino-flask-server.onrender.com/activate', {
          method: 'GET'
        });
        if (response.ok) {
          statusText.textContent = "Arm activated! üç¨";
        } else {
          statusText.textContent = "Something went wrong. Try again.";
        }
      } catch (err) {
        statusText.textContent = "Network error üò¨";
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
