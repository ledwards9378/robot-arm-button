<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wykeham Day Haribo Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #0d47a1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100% - 60px);
      padding-top: 60px; /* offset for header */
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
      color: #0d47a1;
    }

    p.subtitle {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    button {
      background: #0d47a1;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(13, 71, 161, 0.2);
      width: 90%;
      max-width: 300px;
    }

    button:hover {
      background: #1565c0;
      transform: scale(1.05);
      box-shadow: 0 10px 24px rgba(13, 71, 161, 0.3);
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #388e3c;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p.subtitle {
        font-size: 0.95rem;
      }

      button {
        font-size: 1.1rem;
        padding: 0.9rem 2rem;
      }
    }

    /* Loading animation */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-circle {
      width: 40px;
      height: 40px;
      border: 4px solid #0d47a1;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loader">
    <div class="loader-circle"></div>
  </div>

  <!-- Header -->
  <header>CompSci Sco</header>

  <!-- Main content -->
  <main>
    <h1>Wykeham Day Haribo Bot</h1>
    <p class="subtitle">Press the button to awaken the robot overlord (or just get a sweet).</p>
    <button onclick="sendTrigger()">Activate Robot Arm!</button>
    <p id="status"></p>
  </main>

  <!-- Script -->
  <script>
    async function sendTrigger() {
      const btn = document.querySelector('button');
      const statusText = document.getElementById('status');
      btn.disabled = true;
      statusText.textContent = "Sending command...";

      try {
        const response = await fetch('https://arduino-flask-server.onrender.com/activate', {
          method: 'GET'
        });
        if (response.ok) {
          statusText.textContent = "Arm activated! 🍬";
        } else {
          statusText.textContent = "Something went wrong. Try again.";
        }
      } catch (err) {
        statusText.textContent = "Network error 😬";
      } finally {
        btn.disabled = false;
      }
    }

    // Fade out loading screen
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.classList.add("fade-out");
      }, 1000); // stays for 1 second
    });
  </script>
</body>
</html>
