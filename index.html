<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wykeham Day Haribo Bot</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body { font-family: 'Roboto', sans-serif; background: linear-gradient(to right, #f8f9fa, #e3f2fd); }

    /* Header */
    header {
      position: fixed; top: 0; left: 0; right: 0; height: 60px;
      background-color: #0d47a1; color: #fff;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Orbitron', sans-serif; font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 10;
    }

    /* Loader */
    #loader {
      position: fixed; inset: 0;
      background-color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.5s ease;
      z-index: 999;
    }
    #loader.fade-out { opacity: 0; pointer-events: none; }
    .loading-text { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: #0d47a1; }
    .loading-bar {
      width: 80%; max-width: 300px; height: 6px;
      background: #e0e0e0; border-radius: 3px; overflow: hidden;
      margin-top: 12px;
    }
    .loading-fill {
      width: 0; height: 100%; background: #0d47a1;
      animation: load 1.5s forwards ease-in-out;
    }
    @keyframes load { to { width: 100%; } }

    /* Main content */
    main {
      display: flex; flex-direction: column; align-items: center; text-align: center;
      height: calc(100% - 60px); padding-top: 60px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif; font-size: 2rem; color: #0d47a1;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1rem; color: #444; margin-bottom: 2rem; padding: 0 1rem;
    }

    /* Button */
    .action-btn {
      position: relative; display: inline-block;
      background: #0d47a1; color: #fff;
      padding: 1rem 2.5rem; font-size: 1.2rem;
      border: none; border-radius: 12px; cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(13,71,161,0.2);
      width: 90%; max-width: 300px;
      overflow: hidden;
    }
    .action-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 24px rgba(13,71,161,0.3);
    }
    .action-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* Drop animation dot */
    .drop-animation {
      position: absolute; top: 0; left: 50%;
      width: 8px; height: 8px; background: #ffd600; border-radius: 50%;
      transform: translateX(-50%);
      animation: drop 0.6s ease-out forwards;
    }
    @keyframes drop { 0% { top: 0; opacity: 1; } 100% { top: 80px; opacity: 0; } }

    /* Status text */
    #status {
      margin-top: 1.5rem; font-size: 1rem; color: #388e3c;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      p.subtitle { font-size: 0.95rem; }
      .action-btn { font-size: 1.1rem; padding: 0.9rem 2rem; }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="loading-text">Loading the bot...</div>
    <div class="loading-bar"><div class="loading-fill"></div></div>
  </div>

  <!-- Header -->
  <header>CompSci Sco</header>

  <!-- Main -->
  <main>
    <h1>Wykeham Day Haribo Bot</h1>
    <p class="subtitle">Press the button to awaken the robot overlord (or just get a sweet).</p>
    <button class="action-btn" type="button" onclick="sendTrigger(this)">Activate Robot Arm!</button>
    <p id="status"></p>
  </main>

  <script>
    // Loader fade-out
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('fade-out');
      }, 1500);
    });

    async function sendTrigger(btn) {
      const statusText = document.getElementById('status');
      btn.disabled = true;
      statusText.textContent = 'Sending command...';

      // Drop dot
      const dot = document.createElement('div');
      dot.className = 'drop-animation';
      btn.appendChild(dot);
      setTimeout(() => dot.remove(), 600);

      try {
        const res = await fetch('https://arduino-flask-server.onrender.com/activate', { method: 'GET' });
        statusText.textContent = res.ok ? 'Arm activated! üç¨' : 'Something went wrong. Try again.';
      } catch {
        statusText.textContent = 'Network error üò¨';
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
