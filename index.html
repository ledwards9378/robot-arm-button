<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whycam Day Haribo Bot</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    h1 {
      margin: 0;           /* remove default margins */
      margin-bottom: 3rem; /* create extra space below */
      font-size: 2.5rem;   /* bump up the size */
      text-align: center;
      line-height: 1.2;    /* tighten line spacing if you go multi-line */
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Welcome to the wykeham day project</h1>
  <button onclick="sendTrigger()">Activate Robot Arm!</button>

  <script>
    async function sendTrigger() {
      try {
        await fetch('https://arduino-flask-server.onrender.com/trigger', {
          method: 'POST'
        });
        alert('Activated!');
      } catch (e) {
        alert('Oops, something went wrong.');
      }
    }
  </script>
</body>
</html>
